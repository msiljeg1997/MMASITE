<div class="section1">
    <div class="row">
        <div class="col-md-12">
            <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0;">
                <ng-container *ngFor="let image of images; let i = index">
                    <img [src]="image"
                        [ngClass]="{'fade-in': i === activeIndex && pageLoaded, 'fade-out': i === previousIndex && pageLoaded}"
                        [@zoomOut]="i === activeIndex ? zoomState : 'large'" (@zoomOut.done)="onZoomOutEnd()"
                        *ngIf="i === activeIndex || i === previousIndex" />
                </ng-container>
            </div>
            <div class="container" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()"
                style="position: relative; bottom: 0; left: 0; right: 0; top: 100px">
                <div class="carousel-icons carousel-iconscontainer">
                    <ng-container *ngFor="let image of images; let i = index">
                        <div class="carousel-icon" [ngClass]="{'active': i === activeIndex}" (click)="goToImage(i)">
                            <div class="stripe"></div>
                            <div class="stripe"></div>
                            <div class="stripe"></div>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="section2" style="margin-bottom: 400px;">
    <div class="row">
        <div class="col-md-12" style="background-color: brown; width: 100%; height: 200px;">

        </div>
    </div>
</div>
