<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent justify-content-center">
        <div class="container" style="max-width: 1200px;">
            <a class="navbar-brand" href="#">
                <img src="\assets\crows_logo_1.1-rb.png" alt="Logo" style="height: 60px; width: 250px;">
            </a>
            <button class="navbar-toggler" type="button" (click)="onNavbarTogglerClick()"
                [attr.aria-expanded]="!isCollapsed" aria-controls="navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div [ngbCollapse]="isCollapsed" class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul ngbNav #nav="ngbNav" [activeId]="1" class="navbar-nav">
                    <li [ngbNavItem]="1">
                        <button ngbNavLink class="nav-link-color"><b>NASLOVNA</b></button>
                    </li>
                    <li [ngbNavItem]="2">
                        <button ngbNavLink class="nav-link-color"><b>O NAMA</b></button>
                    </li>
                    <li ngbDropdown class="nav-item" role="presentation">
                        <button type="button" class="nav-link nav-link-color" ngbDropdownToggle
                            (click)="toggleDropdown('sportovi')"><b>SPORTOVI</b></button>
                        <div ngbDropdownMenu>
                            <button ngbDropdownItem>MMA</button>
                            <button ngbDropdownItem>COMBAT SAMBO</button>
                            <button ngbDropdownItem>SAMBO</button>
                            <button ngbDropdownItem>FITNESS</button>
                        </div>
                    </li>
                    <li ngbDropdown class="nav-item" role="presentation">
                        <button type="button" class="nav-link nav-link-color" ngbDropdownToggle
                            (click)="toggleDropdown('programi')"><b>PROGRAMI</b></button>
                        <div ngbDropdownMenu>
                            <button ngbDropdownItem>ZA DJECU</button>
                            <button ngbDropdownItem>ZA ODRASLE</button>
                            <div class="dropdown-divider"></div>
                            <button ngbDropdownItem>PRIVATNI TRENINZI</button>
                            <button ngbDropdownItem>ONLINE TRENINZI</button>
                        </div>
                    </li>
                    <li [ngbNavItem]="5">
                        <button ngbNavLink class="nav-link-color"><b>NOVOSTI</b></button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div [ngbNavOutlet]="nav" class="mt-2"></div>
</header>
